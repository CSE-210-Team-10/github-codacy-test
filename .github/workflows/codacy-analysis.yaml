name: Codacy Analysis CLI

on:
  pull_request:
    branches: ["master", "main"]

jobs:
  codacy-analysis-cli:
    name: Codacy Analysis CLI
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "22"

      - name: Install dependencies
        run: npm install

      - name: Run Codacy Analysis CLI (ESLint Only)
        run: codacy-analysis-cli analyze --tool eslint --directory .